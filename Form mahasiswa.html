<html>
<head>
 <title>Form Member Account</title>
 <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
 <div class="konten">
 <div class="kepala">
 <div class="lock"></div>
 <h2 class="judul">Form Daftar Mahasiswa</h2>
 </div>
 <div class="artikel">
 <form class="horizontal" action=" " method="post">
 <fieldset><legend>Data Mahasiswa</legend>
 <div class="grup">
 <label for="username">Username<span class="required" >*</span></label>
 <input type="text" name="username" required placeholder="Masukkan Username Anda">
 </div>
 <div class="grup">
 <label for="password">Password<span class="required">*</span></label>
 <input type="password" name="password" required placeholder="Masukkan password Anda">
 <div class="grup">
 <label for="password">Password Confirmation<span class="required">*</span></label>
 <input type="password" name="password" required placeholder="Masukkan kembali password Anda">
 
 </div>
 </fieldset>
 <fieldset><legend>Data Pribadi</legend>
 <div class="grup">
 <label for="nama">Nama Lengkap<span class="required">*</span></label>
 <input type="text" name="Nama" required placeholder="Masukkan Nama Lengkap Anda">
 <br>
 <label for="nama">Nama Lengkap<span class="required">*</span></label>
 <input type="text" name="Nama" required placeholder="Masukkan Nama Lengkap Anda">
 <br>
  <label for="tanggal">Tanggal Lahir<span class="required">*</span></label>
 <input type="date" name="tanggal" required placeholder="">

 </div>
 <div class="grup">
 <label for="email">Alamat E-mail<span class="required">*</span></label>
 <input type="email" name="email" required placeholder="Masukkan Alamat Email Anda">
 </div>
 <div class="grup">
 <label for="no.telp">No Handphone<span class="required">*</span></label>
 <input type="tel" name="No.Hp" pattern="\d\d\d\d\d\d\d\d\d\d\d\d" required placeholder=" Masukkan No.Hp 08xxxxxxxxxx">
 </div>
 <div class="grup-offset">
 <label for="JK">Jenis Kelamin<span class="required">*</span><br></label>
 <input type="radio" name="JK" value="Laki-Laki" required>Laki-laki
 <input type="radio" name="JK" value="Perempuan" required>Perempuan
 </div>
 <div class="grup">
 <label for="tujuan">Tujuan</label>
 <input type="textarea" name="tujuan" rows="3" cols="10" required placeholder="Tujuan memasuki member ini">
 </div>
 <div class="grup-offset">
 <button class="button button1" type="submit" value="Sign In">submit</button>
 <button class="button button1" type="reset" value="Reset">reset</button>
 </div>
 </fieldset>
 <div class="footer">

 </div>
 </form>
 </div>
 </div>
</body>
</html>
